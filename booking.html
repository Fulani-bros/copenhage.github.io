<!DOCTYPE html>
<html>
<head>
    <title>The Corpenhage - Visitors Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }

        /* Rotating Background */
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .background-slide.active {
            opacity: 0.3;
        }

        /* Overlay for better readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
        }

        /* Form Container */
        .container { 
            max-width: 600px; 
            margin: 40px auto; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header { 
            text-align: center; 
            border-bottom: 2px solid #003366; 
            padding-bottom: 20px; 
            margin-bottom: 30px; 
        }

        .header h1 { 
            color: #003366; 
            margin: 0; 
            font-size: 2rem;
        }

        .header .subtitle { 
            color: #5A6C7D; 
            font-size: 16px; 
            margin-top: 10px;
        }

        .form-group { 
            margin-bottom: 20px; 
        }

        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #333; 
            font-weight: bold; 
            font-size: 14px;
        }

        input, select, textarea { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #003366;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 51, 102, 0.2);
        }

        .btn { 
            background: #003366; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold;
            width: 100%;
            transition: background 0.3s;
        }

        .btn:hover { 
            background: #002244; 
        }

        .required { 
            color: red; 
        }

        .price-note {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 10px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Rotating Background -->
    <div class="background-slideshow">
        <div class="background-slide active" style="background-image: url('images/energy.jpg');"></div>
        <div class="background-slide" style="background-image: url('images/agric.jpg');"></div>
        <div class="background-slide" style="background-image: url('images/financial-advisory.jpg');"></div>
        <div class="background-slide" style="background-image: url('images/health.jpg');"></div>
        <div class="background-slide" style="background-image: url('images/mining.jpg');"></div>
        <div class="background-slide" style="background-image: url('images/forensics.jpg');"></div>
        <div class="background-slide" style="background-image: url('images/security.jpg');"></div>
        <div class="background-slide" style="background-image: url('images/logistics.jpg');"></div>
        <div class="background-slide" style="background-image: url('images/debt-recovery.jpg');"></div>
        <div class="background-slide" style="background-image: url('images/education.jpg');"></div>
    </div>
    
    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Booking Form -->
    <div class="container">
        <div class="header">
            <h1>The Corpenhage</h1>
            <div class="subtitle">Professional Consulting Services - Visitors Booking</div>
        </div>

        <form id="bookingForm">
            <div class="form-group">
                <label>Full Name <span class="required">*</span></label>
                <input type="text" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label>Organization <span class="required">*</span></label>
                <input type="text" required placeholder="Your company or organization">
            </div>

            <div class="form-group">
                <label>Email <span class="required">*</span></label>
                <input type="email" required placeholder="your.email@organization.com">
            </div>

            <div class="form-group">
                <label>Phone Number <span class="required">*</span></label>
                <input type="tel" required placeholder="+234 XXX XXX XXXX">
            </div>

            <div class="form-group">
                <label>Purpose of Visit <span class="required">*</span></label>
                <select required>
                    <option value="">Select Purpose</option>
                    <option value="energy">Energy - ₦100,000</option>
                    <option value="agric">Agric - ₦100,000</option>
                    <option value="financial">Financial Advisory Services - ₦100,000</option>
                    <option value="health">Health - ₦100,000</option>
                    <option value="mining">Mining and Solid Mineral Resources - ₦100,000</option>
                    <option value="Forensic">Forensic Accounting and Auditing - ₦100,000</option>
                    <option value="security">Security - ₦100,000</option>
                    <option value="Logistics">Logistics and Aviation - ₦100,000</option>
                    <option value="Dept">Debt Recovery - ₦100,000</option>
                    <option value="education">Education - ₦100,000</option>
                </select>
                <p class="price-note">All consulting services are charged at ₦100,000 per session</p>
            </div>

            <div style="display: flex; gap: 15px;">
                <div class="form-group" style="flex: 1;">
                    <label>Preferred Date <span class="required">*</span></label>
                    <input type="date" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Preferred Time <span class="required">*</span></label>
                    <select required>
                        <option value="">Select Time</option>
                        <option value="09:00">9:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="14:00">2:00 PM</option>
                        <option value="15:00">3:00 PM</option>
                        <option value="16:00">4:00 PM</option>
                        <option value="17:00">5:00 PM</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Additional Notes</label>
                <textarea rows="3" placeholder="Brief description of your visit purpose"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">SUBMIT APPOINTMENT REQUEST</button>
            </div>
        </form>
    </div>

    <script>
        // Rotating Background Functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.background-slide');
        const totalSlides = slides.length;

        function rotateBackground() {
            // Remove active class from current slide
            slides[currentSlide].classList.remove('active');
            
            // Move to next slide
            currentSlide = (currentSlide + 1) % totalSlides;
            
            // Add active class to new slide
            slides[currentSlide].classList.add('active');
        }

        // Start rotating every 4 seconds
        setInterval(rotateBackground, 4000);

        // Form Submission
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get selected service
            const serviceSelect = this.querySelector('select');
            const selectedService = serviceSelect.options[serviceSelect.selectedIndex].text;
            
            alert(`Thank you! Your ${selectedService} appointment request has been submitted.\n\nYou will receive a confirmation email within 24 hours.`);
            this.reset();
        });

        // Set minimum date to today
        const dateInput = document.querySelector('input[type="date"]');
        const today = new Date().toISOString().split('T')[0];
        dateInput.min = today;
    </script>
</body>
</html>
